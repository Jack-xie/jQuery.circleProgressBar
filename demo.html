<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Raphael_JS 环形进度条</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="//cdn.bootcss.com/normalize/3.0.3/normalize.min.css" rel="stylesheet">
<style>
	body {
	    background: #333;
	    color: #fff;
	    margin:100px;
	}
	.percent{
		width:100px;height:100px;
	}
	.percent p{
		display:none;
	}
</style>
<!--[if lt IE 9]>
<script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
<![endif]-->

</head>
<body>
<div class="percent">
	<p>8%</p>
</div>



<!-- jquery -->
<script src="//cdn.bootcss.com/jquery/1.9.0/jquery.min.js"></script>
<!-- 引入Raphael -->
<script src="//cdn.bootcss.com/raphael/2.1.4/raphael-min.js"></script>
<!-- 插件路径 -->
<script src="jQuery.circleProgressBar.js"></script>
<script type="text/javascript">

$(function () {
	$('.percent').percentageLoader({
		valElement: 'p',
    strokeWidth: 8,
    bgColor: '#d9d9d9',
    ringColor: '#d53f3f',
    textColor: '#9a9a9a',
    fontSize: '12px',
    fontWeight: 'normal'
	});

});
</script>
</body>
</html>
